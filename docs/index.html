<!doctype html>
<html lang="en">
    <head>
	<meta charset="utf-8">
	<title>G33KB00K 2.0</title>

	<meta name="description" content="A framework for easily creating beautiful presentations using HTML">
	<meta name="author" content="Hakim El Hattab">

	<link rel="shortcut icon" href="tour-icon.png" type="image/x-icon" />

	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">

	<meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">

	<link rel="stylesheet" href="css/reveal.css">
	<link rel="stylesheet" href="css/theme/night.css" id="theme">

	<!-- Theme used for syntax highlighting of code -->
	<link rel="stylesheet" href="lib/css/zenburn.css">

	<!-- Printing and PDF exports -->
	<script>
	 var link = document.createElement( 'link' );
	 link.rel = 'stylesheet';
	 link.type = 'text/css';
	 link.href = window.location.search.match( /print-pdf/gi ) ? 'css/print/pdf.css' : 'css/print/paper.css';
	 document.getElementsByTagName( 'head' )[0].appendChild( link );
	</script>

	<!--[if lt IE 9]>
	    <script src="lib/js/html5shiv.js"></script>
	<![endif]-->
    </head>

    <body>

	<div class="reveal">

	    <!-- Any section element inside of this container is displayed as a slide -->
	    <div class="slides">

		<section>
		    <h1><code>G33KB00K 2.0</code></h1>
		    <h3>fun to read & fun to write</h3>
		    <p>
			<small>Created by Marcin Magnus</br> (m.magnus@zoho.com)</small>
                    </p>
                    <p>
                        <small><a href="https://github.com/mmagnus/geekbook">https://github.com/mmagnus/geekbook</a></small>
		    </p>
		</section>

	        <section>
		    <h1><code>[ff:<unique file name>]</code></h1>
		</section>

		<section>
		    <h1><code>/<unique file name.md>]</code></h1>
		</section>
						
            </div>
        </div>

	</div>

	<script src="lib/js/head.min.js"></script>
	<script src="js/reveal.js"></script>

	<script>

	 // More info https://github.com/hakimel/reveal.js#configuration
	 Reveal.initialize({
	     controls: true,
	     progress: true,
	     history: true,
	     center: true,

	     transition: 'slide', // none/fade/slide/convex/concave/zoom

	     // More info https://github.com/hakimel/reveal.js#dependencies
	     dependencies: [
		 { src: 'lib/js/classList.js', condition: function() { return !document.body.classList; } },
		 { src: 'plugin/markdown/marked.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
		 { src: 'plugin/markdown/markdown.js', condition: function() { return !!document.querySelector( '[data-markdown]' ); } },
		 { src: 'plugin/highlight/highlight.js', async: true, callback: function() { hljs.initHighlightingOnLoad(); } },
		 { src: 'plugin/zoom-js/zoom.js', async: true },
		 { src: 'plugin/notes/notes.js', async: true }
	     ]
	 });

	</script>

    </body>
</html>
